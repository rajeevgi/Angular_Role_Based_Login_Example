<div class="parent">
    <div class="container">
        <div class="card">
            <h2>Login</h2>
            <form (ngSubmit)="onLogin()">
                <input type="text" id="username" name="username" [(ngModel)]="userobj.username" placeholder="Username"
                    required>
                <input type="password" id="password" name="password" [(ngModel)]="userobj.password"
                    placeholder="Password" required>
                <select name="role" [(ngModel)]="userobj.role">
                    <option value="">Select UserType</option>
                    <option value="Admin">Admin</option>
                    <option value="Client">Client</option>
                    <option value="User">User</option>
                </select>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
